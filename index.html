<!DOCTYPE HTML>
<html>

<head>
  <meta charset="UTF-8">
  <title>Versely</title>
  <script type="text/javascript" src="versely.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="main"></div>
</body>

<script type="text/javascript">
  var storedState = localStorage.getItem('search-history');
  var startingState = storedState ? JSON.parse(storedState) : null;
  var app = Elm.Versely.init({
    node: document.getElementById('main'),
    flags: startingState
  });

  app.ports.setStorage.subscribe(function(state) {
    localStorage.setItem('search-history', JSON.stringify(state));
  });
</script>

</html>
